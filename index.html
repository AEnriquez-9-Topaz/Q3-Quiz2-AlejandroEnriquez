	<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Delius&family=Ephesis&family=Lexend:wght@100..900&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rouge+Script&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
	<br />
	<div class="Box">
		<div class="row">
			<h1 class="Fancy"> Ticketing Center! </h1>
			<hr /> <br />
			<div class="Personal col-sm-4">
				<details> 
				   <summary>Personal Info</summary>
				   <em> Fill in the form below </em>
				   <hr />
				   <form action="">
					   <label for="inputName">Enter Name:</label>
				       <input type="text" id="fullname" class="form-control" placeholder="Add your full name">
				       <br />
					    <label for="inputemail">Enter your email:</label> 
						<input type="email" id="email" class="form-control"placeholder="Add your email here"name="email">
 				   </form>
				    <br />
				    <button type="submit button" id="submit" onclick="Personal()"class="col-auto btn btn-warning btn-md" onmouseover="mouseOver()" onmouseout="mouseOut()"> Submit Info </button>
				    <br /><br />
				</details>
			</div>

			<div class="Ticket col-sm-4">
				<details> 
				   <summary>Ticket Price</summary>
				   <em> Choose your ticket price </em>
				   <hr />
				   <form action="" placeholder="Seats">
				   		<label> Choose your seat </label>
					    <select name="seat" id="seat" class="col-sm-12 form-control">
		 			    	<option disabled="true" selected="true" class="cen"> Seats </option>
		   				   	<option value="Economy">Economy</option>
		   		 			<option value="Regular">Regular</option>
		    				<option value="Premium">Premium</option>
	  					</select>
	  					<br />
	  					<label> Choose an option </label>
					    <select name="option" id="option" class="col-sm-12 form-control">
		 			    	<option disabled="true" selected="true" class="cen"> Options </option>
		   				   	<option value="None">None</option>
		   		 			<option value="Student">Student</option>
		    				<option value="Patron">Patron</option>
	  					</select>
 				   </form>
				    <br />
				    <button type="button" id="forprice" onclick="Price()"class="col-auto btn btn-warning btn-md"onmouseover="mouseOver()" onmouseout="mouseOut()"> Check Price </button>
				    <br /> <br />
				</details>
			</div>

			<div class="Personal col-sm-4">
				<details> 
				   <summary>Print your Ticket</summary>
				   <em> Receive your ticket </em>
				   <hr />
				   <img src="https://clipart-library.com/images_k/movie-ticket-transparent/movie-ticket-transparent-19.png" > 
				    <br /><br />
				    <button type="button" id="print" onclick="Buy()"class="col-auto btn btn-warning btn-md"> Print Ticket! </button>
				    <br /><br />
				    <button type="buy button" id="buy" class="col-auto btn btn-warning btn-lg" onClick="window.location.reload()"> Buy Another Ticket!</button>
				    <br /><br />
				</details>
			</div>


		<br /><br /><hr /><br /> 
		</div>
		<br /><br />
	</div>
	<br /><br />

</body>
